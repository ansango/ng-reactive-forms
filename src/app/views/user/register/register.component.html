<div class="wrapper-register">
  <div class="form-group wrapper-form">
    <h2>Register</h2>
    <h2>{{ message }}</h2>
    <form
      class="register-form"
      (ngSubmit)="register(registerForm)"
      [formGroup]="registerForm"
    >
      <div class="register-group">
        <div class="name">
          <label>name</label>
          <input
            type="text"
            placeholder="Name"
            required
            name="name"
            formControlName="name"
            required
          />
          <span
            *ngIf="
              (registerForm.get('name')!.dirty ||
                registerForm.get('name')!.touched ||
                message) &&
              registerForm.get('name')?.invalid
            "
          >
            <div *ngIf="registerForm.get('name')?.errors?.required">
              name is required
            </div>
          </span>
        </div>
        <div class="surname">
          <label>surname</label>
          <input
            type="text"
            placeholder="Surname"
            required
            name="surname"
            formControlName="surname"
            required
          />
          <span
            *ngIf="
              (registerForm.get('surname')!.dirty ||
                registerForm.get('surname')!.touched ||
                message) &&
              registerForm.get('surname')?.invalid
            "
          >
            <div *ngIf="registerForm.get('surname')?.errors?.required">
              surname is required
            </div>
          </span>
        </div>
        <div class="type">
          <label>type</label>
          <input
            type="text"
            placeholder="Type"
            required
            name="type"
            formControlName="type"
            required
          />
          <span
            *ngIf="
              (registerForm.get('type')!.dirty ||
                registerForm.get('type')!.touched ||
                message) &&
              registerForm.get('type')?.invalid
            "
          >
            <div *ngIf="registerForm.get('type')?.errors?.required">
              type is required
            </div>
          </span>
        </div>
        <div class="email">
          <label>email</label>
          <input
            type="text"
            placeholder="Email"
            required
            name="email"
            formControlName="email"
            required
          />
          <span
            *ngIf="
              (registerForm.get('email')!.dirty ||
                registerForm.get('email')!.touched ||
                message) &&
              registerForm.get('email')?.invalid
            "
          >
            <div *ngIf="registerForm.get('email')?.errors?.required">
              email is required
            </div>
          </span>
        </div>
        <div class="password">
          <label>password</label>
          <input
            type="password"
            placeholder="Password"
            required
            name="password"
            formControlName="password"
            required
          />
          <span
            *ngIf="
              (registerForm.get('password')!.dirty ||
                registerForm.get('password')!.touched ||
                message) &&
              registerForm.get('password')?.invalid
            "
          >
            <div *ngIf="registerForm.get('password')?.errors?.required">
              password is required
            </div>
          </span>
        </div>
        <div class="repeat-password">
          <label>repeat password</label>
          <input
            type="password"
            placeholder="Repeat Password"
            required
            name="rePassword"
            formControlName="rePassword"
            required
          />
          <span
            *ngIf="
              (registerForm.get('rePassword')!.dirty ||
                registerForm.get('rePassword')!.touched ||
                message) &&
              registerForm.get('rePassword')?.invalid
            "
          >
            <div *ngIf="registerForm.get('rePassword')?.errors?.required">
              Repeat password is required
            </div>
          </span>
        </div>
      </div>

      <div class="wrapper-button">
        <button type="submit" disabled="">Join</button>
      </div>
    </form>
  </div>
</div>
