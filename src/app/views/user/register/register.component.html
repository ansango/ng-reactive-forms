<div class="wrapper-register">
  <div class="form-group wrapper-form">
    <h2>Register</h2>
    <h2>{{ message }}</h2>
    <form
      class="register-form"
      (ngSubmit)="register()"
      [formGroup]="registerForm"
    >
      <div class="register-group">
        <div class="name">
          <label>name</label>
          <input
            type="text"
            placeholder="Name"
            name="name"
            [formControl]="name"
            required
          />
          <span
            *ngIf="
              registerForm.get('name')?.errors &&
              (registerForm.get('name')!.dirty ||
                registerForm.get('name')!.touched)
            "
          >
            <div *ngIf="registerForm.get('name')?.errors?.required">
              name is required
            </div>
            <div *ngIf="registerForm.get('name')?.errors?.minlength">
              name is too short
            </div>
            <div *ngIf="registerForm.get('name')?.errors?.maxlength">
              name is too long
            </div>
          </span>
        </div>
        <div class="surname">
          <label>surname</label>
          <input
            type="text"
            placeholder="Surname"
            name="surname"
            [formControl]="surname"
          />
          <span
            *ngIf="
              registerForm.get('surname')?.errors &&
              (registerForm.get('surname')!.dirty ||
                registerForm.get('surname')!.touched)
            "
          >
            <div *ngIf="registerForm.get('surname')?.errors?.minlength">
              surname is too short
            </div>
            <div *ngIf="registerForm.get('surname')?.errors?.maxlength">
              surname is too long
            </div>
            <div *ngIf="registerForm.get('surname')?.errors?.pattern">
              surname is invalid
            </div>
          </span>
        </div>
        <div class="type">
          <label>type</label>
          <input
            type="text"
            placeholder="Type"
            name="type"
            [formControl]="type"
            required
          />
          <span
            *ngIf="
              registerForm.get('type')?.errors &&
              (registerForm.get('type')!.dirty ||
                registerForm.get('type')!.touched)
            "
          >
            <div *ngIf="registerForm.get('type')?.errors?.required">
              type is required
            </div>
          </span>
        </div>
        <div class="email">
          <label>email</label>
          <input
            type="text"
            placeholder="Email"
            name="email"
            formControlName="email"
            required
          />
          <span
            *ngIf="
              registerForm.get('email')?.errors &&
              (registerForm.get('email')!.dirty ||
                registerForm.get('email')!.touched)
            "
          >
            <div *ngIf="registerForm.get('email')?.errors?.required">
              email is required
            </div>
            <div *ngIf="registerForm.get('email')?.errors?.email">
              email invalid
            </div>
          </span>
        </div>
        <div class="password">
          <label>password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            [formControl]="password"
            required
          />
          <span
            *ngIf="
              registerForm.get('password')?.errors &&
              (registerForm.get('password')!.dirty ||
                registerForm.get('password')!.touched)
            "
          >
            <div *ngIf="registerForm.get('password')?.errors?.required">
              password is required
            </div>
            <div *ngIf="registerForm.get('password')?.errors?.minlength">
              password is too short
            </div>
          </span>
        </div>
        <div class="repeat-password">
          <label>repeat password</label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="rePassword"
            [formControl]="rePassword"
            required
          />
          <span
            *ngIf="
              registerForm.get('rePassword')?.errors &&
              (registerForm.get('rePassword')!.dirty ||
                registerForm.get('rePassword')!.touched)
            "
          >
            <div *ngIf="registerForm.get('rePassword')?.errors?.required">
              password is required
            </div>
            <div *ngIf="registerForm.get('rePassword')?.errors?.minlength">
              password is too short
            </div>
          </span>
        </div>
      </div>

      <div class="wrapper-button">
        <button type="submit" [disabled]="!registerForm.valid">Join</button>
      </div>
    </form>
  </div>
</div>
