<h2>Activities</h2>
<div class="block">
  <table class="table">
    <tr>
      <th></th>
      <th>name</th>
      <th>category</th>
      <th>price</th>
      <th>language</th>
      <th>date</th>
      <th class="empty"></th>
    </tr>
    <tr
      *ngFor="let activity of activities"
      [class.selected]="activity === selectedActivity"
    >
      <td>{{ activity.id }}</td>
      <td>{{ activity.name }}</td>
      <td>{{ activity.category }}</td>
      <td>{{ activity.price }}</td>
      <td>{{ activity.language }}</td>
      <td>{{ activity.date | date: "dd/MM/yyyy" }}</td>
      <td class="edit-buttons">
        <button class="action" (click)="onSelect(activity)"> -> </button>
      </td>
    </tr>
  </table>

  <div class="activies-detail-container">
    <app-activity-detail [activity]="selectedActivity"></app-activity-detail>
  </div>
</div>
