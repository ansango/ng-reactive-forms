<div class="header">
  <a routerLink="/" class="logo">CompanyLogo</a>
  <div class="header-right">
    <a routerLink="/favorites" *ngIf="isLoggedIn && isTourist">Favorites</a>
    <a routerLink="/my-activities" *ngIf="isLoggedIn && isTourist"
      >My Activities</a
    >
    <a routerLink="/profile" *ngIf="isLoggedIn">Profile</a>
    <a routerLink="/admin" *ngIf="isLoggedIn && isCompany">Admin</a>
    <a routerLink="/user/login" *ngIf="!isLoggedIn">Sign in</a>
    <a routerLink="/user/join-now" *ngIf="!isLoggedIn">Join now</a>
    <a routerLink="/" (click)="logOut()" *ngIf="isLoggedIn">Logout</a>
  </div>
</div>
